<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <style>
      div [found-items] button {
        margin-left: 10px;
      }
      div [found-items] span {
        display: inline-block;
      }
      div [found-items] {
        clear:both;
      }
    </style>
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as ctrl" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.NarrowItDown()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div found-items items="ctrl.found" on-remove="ctrl.onRemove(index)"></div>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
